{% extends 'customer/base.html' %}

{% block bodyblock %}
<div class="container my-5">
    <h1 class="text-center display-4 mb-5 text-primary">Add Address</h1>

    <form method="POST" action="{% url 'add_address' %}">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="full_address" class="form-label">Full Address</label>
            <input type="text" class="form-control" id="full_address" name="full_address" required>
        </div>
        
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control border-primary rounded-pill" id="city" name="city" required>
        </div>

        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control border-primary rounded-pill" id="state" name="state" required>
        </div>

        <div class="mb-3">
            <label for="pincode" class="form-label">Pin Code</label>
            <input type="text" class="form-control border-primary rounded-pill" id="pincode" name="pincode" required>
        </div>

        <div class="mb-3">
            <label for="contact" class="form-label">Contact Number</label>
            <input type="text" class="form-control border-primary rounded-pill" id="contact" name="contact" required>
        </div>

        <div class="mb-4 d-flex justify-content-end">
            <input type="submit" value="Add Address" class="btn btn-primary">
        </div>
    </form>
</div>
{% endblock %}
